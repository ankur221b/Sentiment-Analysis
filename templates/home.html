<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://kit.fontawesome.com/8327b10ac1.js" crossorigin="anonymous"></script>
</head>
<body>
	
	{% if username %}<p class="user">Username : {{username}}</p> {% endif %}
	
	<div><a class="logout" href="/logout">LogOut</a></div>
	
	<div class="title">Sentiment Analysis</div>
	<div class="text">
		<i class="fas fa-keyboard"></i>
		<form action="/home" method="POST">
			<textarea type="text" placeholder="Write Something" name="text"></textarea>
			<input class="subbtn" type="submit" value="Submit">
		</form>

		<div>
			{% if result %}
        		<p class="result">{{ result }}</p>
        		<p class="result">{{ polarity }}</p>
    		{% endif %}
		</div>

	</div>



</body>
</html>
